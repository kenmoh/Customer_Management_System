{% extends 'accounts/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row mt-5 justify-content-center">
    <div class="col-md-8">
        <div class="card card-body mb-5">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-sm btn-primary mt-3" type="submit" name="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
