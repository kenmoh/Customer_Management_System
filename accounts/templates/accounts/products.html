{% extends 'accounts/base.html' %}

{% block content %}

<div class="row mt-3">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
            <table class="table table-striped table-hover table-sm text-center">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category}}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
