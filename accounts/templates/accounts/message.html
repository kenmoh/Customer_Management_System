{% if messages %}
<!-- ----- -->
{% for message in messages %}
<div class="container my-3" id="message">
  <div
    class="alert alert-{{message.tags}} alert-dismissible text-center"
    role="alert"
  >
    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error | {% else %}
      {{ message.tags|title }} | {% endif %}
    </strong>
    {{message}}
  </div>
</div>
{% endfor %}
<!-- ------>
{% endif %}
